<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Bệnh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Hồ Sơ Người Bệnh</h1>
        <p><strong>Người bệnh:</strong> Vương Quốc Tuấn</p>
    </header>

    <section class="date-selection">
        <h2>Chọn Ngày Khám, Điều Trị</h2>
        <form id="dateForm">
            <label for="date">Ngày khám:</label>
            <input type="date" id="date" name="date" required>
            <button type="button" onclick="confirmDate()">Xác nhận</button>
        </form>
    </section>

    <script>
        function confirmDate() {
            const date = document.getElementById('date').value;
            if (date) {
                // Chuyển hướng đến trang kết quả với ngày đã chọn
                window.location.href = "page5.html";
            } else {
                alert("Vui lòng chọn ngày khám!");
            }
        }
    </script>
</body>
</html>
