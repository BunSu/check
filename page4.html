<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Cận Lâm Sàng</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function goToResults() {
            // Lấy thông tin ngày khám từ input
            const selectedDate = document.getElementById('examDate').value;
            // Chuyển đến trang kết quả với ngày khám được chọn
            window.location.href = 'results.html?date=' + selectedDate;
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN</h2>
            <nav>
                <a href="index.html">Trở lại Trang Chủ</a>
                <a href="lookup.html">Tra Cứu Kết Quả</a>
                <a href="https://facebook.com/yourfanpage" target="_blank">Fanpage</a>
                <a href="https://facebook.com/yourfacebook" target="_blank">Facebook</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="patient-info">
            <h3>Hồ Sơ Người Bệnh</h3>
            <p>Người bệnh: <strong>Vương Quốc Tuấn</strong></p>
            <label for="examDate">Chọn Ngày Khám:</label>
            <input type="date" id="examDate" required>
            <button type="button" onclick="goToResults()">Xác Nhận</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bệnh Viện Đa Khoa Y Dược Cổ Truyền Cao Bằng</p>
    </footer>
</body>
</html>
