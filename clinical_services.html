<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Dịch Vụ Cận Lâm Sàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </header>

        <main>
            <h3>Danh Sách Dịch Vụ Cận Lâm Sàng</h3>
            <button id="view-results-button">Xem kết quả Cận lâm sàng</button>
            <button id="imaging-services-button">Dịch vụ hình ảnh cận lâm sàng</button>
        </main>
    </div>

    <script>
        document.getElementById("view-results-button").onclick = function() {
            window.location.href = "results.html"; // Chuyển đến trang kết quả
        };

        document.getElementById("imaging-services-button").onclick = function() {
            window.location.href = "imaging_services.html"; // Chuyển đến trang dịch vụ hình ảnh cận lâm sàng
        };
    </script>
</body>
</html>
