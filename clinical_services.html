<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hồ Sơ Bệnh Án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4f7; /* Màu nền xanh nhạt */
            color: #333; /* Màu chữ tối để dễ đọc */
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 24px;
            color: #0056b3; /* Màu xanh đậm cho tiêu đề */
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* Nền trắng cho khung nội dung */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .patient-record-header {
            margin: 20px 0;
            font-size: 28px; /* Kích thước chữ cho tiêu đề hồ sơ bệnh án lớn hơn */
            color: #333; /* Màu chữ tối để dễ đọc */
            font-weight: bold; /* Đậm chữ */
        }

        .info {
            margin: 10px 0;
            font-size: 20px; /* Kích thước chữ cho thông tin bệnh nhân */
            color: #333; /* Màu chữ tối để dễ đọc */
        }

        .date-picker {
            margin: 10px 0;
            padding: 10px;
            width: 80%; /* Độ rộng của lịch */
            border-radius: 5px;
            border: 1px solid #0056b3; /* Đường viền xanh */
            font-size: 16px; /* Kích thước chữ cho lịch */
        }

        .submit-button {
            background-color: #0056b3; /* Nền xanh đậm */
            color: white; /* Chữ trắng */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Kích thước chữ cho nút */
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #003d80; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h1>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h1>
    </div>
    <div class="container">
        <div class="patient-record-header">HỒ SƠ BỆNH ÁN</div>
        <div class="info">Họ và tên người bệnh: Vương Quốc Tuân</div>
        <div class="info">Năm sinh: 1998</div>
        <input type="date" class="date-picker" required>
        <button type="button" class="submit-button" onclick="window.location.href='clinical_services.html'">Xem kết quả Cận lâm sàng</button>
    </div>
</body>
</html>
