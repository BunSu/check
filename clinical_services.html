<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Danh Sách Dịch Vụ Cận Lâm Sàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4f7; /* Màu nền xanh nhạt */
            color: #333; /* Màu chữ tối để dễ đọc */
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 24px;
            color: #0056b3; /* Màu xanh đậm cho tiêu đề */
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* Nền trắng cho khung nội dung */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .services-header {
            margin: 20px 0;
            font-size: 28px; /* Kích thước chữ cho tiêu đề dịch vụ lớn hơn */
            color: #333; /* Màu chữ tối để dễ đọc */
            font-weight: bold; /* Đậm chữ */
        }

        .service-item {
            font-size: 20px; /* Kích thước chữ cho các dịch vụ */
            margin: 10px 0; /* Khoảng cách giữa các dịch vụ */
            color: #0056b3; /* Màu xanh cho dịch vụ */
        }

        .service-link {
            text-decoration: none; /* Bỏ gạch chân */
            font-weight: bold; /* Đậm chữ cho liên kết */
            color: #0056b3; /* Màu xanh cho liên kết */
        }

        .service-link:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h1>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h1>
    </div>
    <div class="container">
        <div class="services-header">DANH SÁCH DỊCH VỤ CẬN LÂM SÀNG</div>
        <div class="service-item">
            <a href="results.html" class="service-link">Xem kết quả Cận lâm sàng</a>
        </div>
        <div class="service-item">
            <a href="imaging_services.html" class="service-link">Dịch vụ hình ảnh cận lâm sàng</a>
        </div>
    </div>
</body>
</html>
