<body>
    <header>
        <h1>TRA CỨU KẾT QUẢ CẬN LÂM SÀNG TRỰC TUYẾN</h1>
        <nav>
            <ul>

    <section class="patient-info">
        <h2>Thông tin người bệnh</h2>
        <form id="patient-form" action="verify.html" method="GET">
            <label for="patient-name">Họ và tên:</label>
            <input type="text" id="patient-name" name="name" required><br>

            <label for="patient-id">Số CCCD hoặc mã BYHT:</label>
            <input type="text" id="patient-id" name="id" required><br>

            <label for="patient-phone">Số điện thoại:</label>
            <input type="text" id="patient-phone" name="phone" required><br>

            <button type="submit">Xác nhận</button>
        </form>
    </section>
</body>
