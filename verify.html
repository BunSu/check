<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỒ SƠ BỆNH ÁN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TRA CỨU KẾT QUẢ CẬN LÂM SÀNG TRỰC TUYẾN</h1>
    </header>

    <section class="patient-info">
        <h2>Thông tin người bệnh</h2>
        <p id="info"></p>
    </section>

    <script>
        // Hàm để lấy tham số từ URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Lấy thông tin người bệnh từ URL
        const name = getQueryParam('name');
        const id = getQueryParam('id');
        const phone = getQueryParam('phone');

        // Kiểm tra xem thông tin có hợp lệ không
        if (name && id && phone) {
            // Hiển thị thông tin
            document.getElementById('info').innerText = `Họ tên: ${name}, Số CCCD/Mã BYHT: ${id}, Số điện thoại: ${phone}`;
        } else {
            // Nếu không có thông tin, hiển thị thông báo lỗi
            document.getElementById('info').innerText = 'Thông tin người bệnh không hợp lệ.';
        }
    </script>
</body>
</html>
