<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Bệnh Án</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, section {
            text-align: center;
            margin: 20px;
        }
        .hospital-info h1, .hospital-info h2 {
            margin: 5px 0;
        }
        .patient-record {
            border: 1px solid #333;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        .patient-record label {
            display: inline-block;
            margin-top: 10px;
        }
        .date-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .date-inputs input[type="date"] {
            padding: 8px;
        }
        .view-results-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .view-results-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="hospital-info">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
    </header>

    <section class="patient-record">
        <h3>HỒ SƠ BỆNH ÁN</h3>
        <p><strong>Họ và tên người bệnh:</strong> Vương Quốc Tuấn</p>
        <p><strong>Năm sinh:</strong> 1998</p>

        <label>Tạo tra cứu hồ sơ từ ngày:</label>
        <div class="date-inputs">
            <input type="date" id="start-date" name="start-date" required>
            <span>đến ngày</span>
            <input type="date" id="end-date" name="end-date" required>
        </div>

        <button class="view-results-button" onclick="viewMedicalRecord()">Xem kết quả Cận lâm sàng</button>
    </section>

    <script>
        function viewMedicalRecord() {
            // Lấy giá trị ngày bắt đầu và kết thúc
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            // Kiểm tra người dùng đã chọn ngày chưa
            if (!startDate || !endDate) {
                alert("Vui lòng chọn cả ngày bắt đầu và ngày kết thúc.");
                return;
            }

            // Điều hướng đến trang medical_record.html
            window.location.href = `medical_record.html?startDate=${startDate}&endDate=${endDate}`;
        }
    </script>
</body>
</html>
