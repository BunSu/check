<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Bệnh Án</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header, section {
            text-align: center;
            margin: 20px;
        }
        .hospital-info h1, .hospital-info h2 {
            margin: 5px 0;
        }
        .patient-record {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .patient-record h3 {
            margin-top: 0;
            color: #007bff;
        }
        .date-section {
            margin-top: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .date-inputs {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }
        .date-inputs input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 45%;
        }
        .view-results-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-results-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="hospital-info">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
    </header>

    <section class="patient-record">
        <h3>HỒ SƠ BỆNH ÁN</h3>
        <p><strong>Họ và tên người bệnh:</strong> Vương Quốc Tuấn</p>
        <p><strong>Năm sinh:</strong> 1998</p>

        <div class="date-section">Tạo tra cứu hồ sơ từ ngày:</div>
        <div class="date-inputs">
            <input type="date" id="start-date" name="start-date" required>
            <span>đến</span>
            <input type="date" id="end-date" name="end-date" required>
        </div>

        <button class="view-results-button" onclick="viewMedicalRecord()">Xem kết quả Cận lâm sàng</button>
    </section>

    <script>
        function viewMedicalRecord() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert("Vui lòng chọn cả ngày bắt đầu và ngày kết thúc.");
                return;
            }

            window.location.href = `medical_record.html?startDate=${startDate}&endDate=${endDate}`;
        }
    </script>
</body>
</html>
