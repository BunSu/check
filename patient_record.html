<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Bệnh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </header>

        <main>
            <h3>Hồ Sơ Người Bệnh</h3>
            <p>Người bệnh: Vương Quốc Tuấn (1998)</p>

            <label for="appointment-date">Chọn ngày khám, điều trị:</label>
            <input type="date" id="appointment-date" required>

            <button id="confirm-appointment">Xác nhận</button>
        </main>
    </div>

    <script>
        document.getElementById("confirm-appointment").onclick = function() {
            var selectedDate = document.getElementById("appointment-date").value;
            if (selectedDate) {
                alert("Ngày khám được chọn: " + selectedDate);
                window.location.href = "clinical_services.html"; // Chuyển đến trang danh sách dịch vụ
            } else {
                alert("Vui lòng chọn ngày khám.");
            }
        };
    </script>
</body>
</html>
