<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Tra Cứu Kết Quả Cận Lâm Sàng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="tel"] { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        .otp-message { margin-top: 10px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra Cứu Kết Quả Cận Lâm Sàng</h1>
        <div class="form-group">
            <label for="name">Họ và tên người bệnh:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên" required>
        </div>
        <div class="form-group">
            <label for="id">Số CCCD hoặc mã BYHT:</label>
            <input type="text" id="id" placeholder="Nhập số CCCD hoặc mã BYHT" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại đã đăng ký:</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <button id="send-otp">Gửi mã OTP</button>
        <p class="otp-message" id="otp-message" style="display:none;">Mã OTP đã được gửi đến số điện thoại của bạn.</p>
        <div class="form-group" id="otp-section" style="display:none;">
            <label for="otp">Nhập mã OTP:</label>
            <input type="text" id="otp">
            <button id="confirm-otp">Xác nhận</button>
        </div>
    </div>

    <script>
        document.getElementById('send-otp').onclick = function() {
            // Giả lập gửi mã OTP
            document.getElementById('otp-message').style.display = 'block';
            document.getElementById('otp-section').style.display = 'block';
            alert('Mã OTP đã được gửi tới số điện thoại của bạn!');
        };

        document.getElementById('confirm-otp').onclick = function() {
            // Xử lý xác nhận mã OTP (giả lập)
            alert('Xác nhận thành công! Chuyển đến trang hồ sơ bệnh án.');
            window.location.href = 'page2.html'; // Chuyển đến trang hồ sơ bệnh án
        };
    </script>
</body>
</html>
