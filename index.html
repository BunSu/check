<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Tài Khoản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Thông Tin Người Bệnh</h2>
        <form id="verificationForm">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="id">Số CCCD hoặc Mã BHYT:</label>
            <input type="text" id="id" name="id" required>

            <label for="phone">Số Điện Thoại Đã Đăng Ký:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Nút gửi mã OTP -->
            <button type="button" onclick="sendOTP()">Gửi Mã OTP</button>

            <!-- Ô trống nhập mã OTP và nút xác nhận -->
            <div id="otpSection" style="display: none;">
                <label for="otp">Nhập Mã OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="verifyOTP()">Xác Nhận</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
