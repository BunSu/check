<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở Y Tế Cao Bằng - Bệnh Viện Đa Khoa Y Dược Cổ Truyền</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Kết nối CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </header>
        <form id="otp-form">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" required>

            <label for="cccd">CCCD/Mã số BHYT:</label>
            <input type="text" id="cccd" required>

            <label for="phone">Số điện thoại đã đăng ký:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Gửi</button>

            <label for="otp">Nhập mã OTP:</label>
            <input type="text" id="otp" required>

            <button type="submit">Xác nhận</button>
            <p id="otp-message"></p> <!-- Thông báo mã OTP -->
        </form>
        <div id="chatbox">
            <p>Hướng dẫn sử dụng</p>
            <p>Hotline: 0333467598</p>
        </div>
    </div>

    <script>
        document.getElementById("otp-form").onsubmit = function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định của form
            var otpInput = document.getElementById("otp").value;
            
            // Kiểm tra mã OTP (giả định mã OTP luôn đúng)
            if (otpInput) { // Nếu có mã OTP
                window.location.href = "patient_record.html"; // Chuyển đến trang hồ sơ bệnh án
            } else {
                document.getElementById("otp-message").innerText = "Mã OTP không chính xác.";
            }
        };
    </script>
</body>
</html>
