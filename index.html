<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bệnh viện Đa khoa Y dược cổ truyền phục hồi chức năng tỉnh Cao Bằng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 100px;
            display: block;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .help-links {
            margin-top: 20px;
        }
        .help-links a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo Bệnh viện">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN PHỤC HỒI CHỨC NĂNG TỈNH CAO BẰNG</h2>
    </div>
    <div class="container">
        <h3>Tra cứu kết quả cận lâm sàng</h3>
        <form id="searchForm">
            <div class="form-group">
                <label for="name">Họ tên người bệnh *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày tháng năm sinh *</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="insurance">Mã bảo hiểm y tế *</label>
                <input type="text" id="insurance" name="insurance" required>
            </div>
            <div class="form-group">
                <label for="patientId">Mã số người bệnh hoặc CCCD/CMND *</label>
                <input type="text" id="patientId" name="patientId" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại đã đăng ký tại Bệnh viện *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Tra cứu</button>
            </div>
        </form>
        <div class="help-links">
            <a href="feedback.html">Góp ý kiến phản hồi</a>
            <a href="guidance.html">Hướng dẫn tra cứu kết quả</a>
            <a href="tel:0333467598">Hotline: 0333.467.598</a>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mã OTP đã được gửi đến số điện thoại của bạn.');
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
