<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </header>

        <main>
            <form id="otp-form">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" required>

                <label for="id-number">CCCD/Mã số BHYT:</label>
                <input type="text" id="id-number" required>

                <label for="phone">Số điện thoại đã đăng ký:</label>
                <input type="tel" id="phone" required>

                <button type="button" id="send-otp-button">Gửi mã OTP</button>

                <label for="otp">Nhập mã OTP:</label>
                <input type="text" id="otp" required>

                <button type="button" id="confirm-otp-button">Xác nhận</button>
            </form>

            <div id="otp-message" style="color: red; margin-top: 10px;"></div>

            <h4>Hướng dẫn sử dụng</h4>
            <p>Hotline: 0333467598</p>
            <div class="chatbox">Box chat</div>
        </main>
    </div>

    <script>
        let otpCode = ''; // Biến để lưu mã OTP

        document.getElementById("send-otp-button").onclick = function() {
            // Giả lập việc gửi mã OTP
            otpCode = Math.floor(100000 + Math.random() * 900000).toString(); // Tạo mã OTP 6 chữ số
            document.getElementById("otp-message").innerText = "Đã gửi mã OTP về số điện thoại: " + document.getElementById("phone").value;
            console.log("Mã OTP:", otpCode); // In ra mã OTP để kiểm tra (có thể xóa khi hoàn thiện)
        };

        document.getElementById("confirm-otp-button").onclick = function() {
            const enteredOtp = document.getElementById("otp").value;
            if (enteredOtp === otpCode) {
                window.location.href = "patient_record.html"; // Chuyển đến trang hồ sơ bệnh án
            } else {
                document.getElementById("otp-message").innerText = "Mã OTP không chính xác. Vui lòng kiểm tra lại.";
            }
        };
    </script>
</body>
</html>
