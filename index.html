<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Tra Cứu Kết Quả Cận Lâm Sàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .support {
            margin-top: 20px;
        }
        .support h2 {
            margin-bottom: 10px;
        }
        .support p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tra Cứu Kết Quả Cận Lâm Sàng</h1>
    </header>
    <div class="container">
        <form id="login-form">
            <h2>Đăng Nhập Tài Khoản</h2>
            <div class="form-group">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng Nhập</button>
            </div>
        </form>
        
        <form id="search-form">
            <h2>Tra Cứu Kết Quả Cận Lâm Sàng</h2>
            <div class="form-group">
                <label for="name">Họ Tên Người Bệnh:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày Tháng Năm Sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="insurance">Mã Bảo Hiểm Y Tế hoặc CCCD/CMND:</label>
                <input type="text" id="insurance" name="insurance" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="otp">Nhập Mã OTP:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="form-group">
                <button type="submit">Tra Cứu</button>
            </div>
        </form>

        <div class="support">
            <h2>Hỗ Trợ</h2>
            <p><a href="#">Góp Ý Kiến Phản Hồi</a></p>
            <p><a href="#">Hướng Dẫn Tra Cứu Kết Quả</a></p>
            <p><a href="#">Sử Dụng Chatbot</a></p>
            <p><a href="tel:1800-123-456">Hotline: 1800-123-456</a></p>
        </div>
    </div>
</body>
</html>
