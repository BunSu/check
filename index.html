<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </div>
    </header>

    <main class="container">
        <h3>Đăng Nhập Thông Tin</h3>
        <form id="login-form">
            <label for="full-name">Họ và tên:</label>
            <input type="text" id="full-name" required>

            <label for="id-number">CCCD/Mã số BHYT:</label>
            <input type="text" id="id-number" required>

            <label for="phone-number">Số điện thoại đã đăng ký:</label>
            <input type="text" id="phone-number" required>

            <button type="submit">Gửi</button>
            <label for="otp">Nhập mã OTP:</label>
            <input type="text" id="otp" required>
            <button type="button" id="confirm-otp">Xác nhận</button>
        </form>

        <div class="support">
            <p>Hướng dẫn sử dụng</p>
            <p>Hotline: 0333467598</p>
            <div class="chatbox">Box chat</div>
        </div>
    </main>

    <footer>
        <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
