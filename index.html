<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bệnh viện Đa khoa Y dược cổ truyền phục hồi chức năng tỉnh Cao Bằng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SỞ Y TẾ CAO BẰNG</h1>
        <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN PHỤC HỒI CHỨC NĂNG TỈNH CAO BẰNG</h2>
    </div>
    <div class="container">
        <h3>Tra cứu kết quả cận lâm sàng</h3>
        <form id="searchForm">
            <div class="form-group">
                <label for="name">Họ tên người bệnh *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày tháng năm sinh *</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="insurance">Mã bảo hiểm y tế *</label>
                <input type="text" id="insurance" name="insurance" required>
            </div>
            <div class="form-group">
                <label for="patientId">Mã số người bệnh hoặc CCCD/CMND *</label>
                <input type="text" id="patientId" name="patientId" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại đã đăng ký tại Bệnh viện *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Tra cứu</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mã OTP đã được gửi đến số điện thoại của bạn.');
        });
    </script>
</body>
</html>
