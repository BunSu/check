<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu kết quả cận lâm sàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .result {
            margin-bottom: 10px;
        }
        .support-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .support-section h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra cứu kết quả cận lâm sàng</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="fullname">Họ và tên người bệnh <span style="color: red;">*</span></label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="healthInsurance">Mã bảo hiểm y tế <span style="color: red;">*</span></label>
                <input type="text" id="healthInsurance" name="healthInsurance" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số điện thoại đã đăng ký tại Bệnh viện <span style="color: red;">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="button" onclick="sendOTP()">Gửi mã OTP</button>
        </form>

        <div id="otpForm" style="display: none;">
            <div class="form-group">
                <label for="otp">Nhập mã OTP đã nhận</label>
                <input type="text" id="otp" name="otp">
            </div>
            <button type="button" onclick="verifyOTP()">Xác nhận OTP</button>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <h2>Kết quả cận lâm sàng</h2>
            <div class="result" id="testType"></div>
            <div class="result" id="testDate"></div>
            <div class="result" id="normalValues"></div>
            <div class="result" id="testResult"></div>
            <div class="result" id="doctorNote"></div>
            <button onclick="exportToPDF()">Xuất PDF</button>
        </div>

        <div class="support-section">
            <h2>Hỗ trợ</h2>
            <div class="form-group">
                <label for="feedback">Góp ý kiến phản hồi, tư vấn về các chỉ số và các yếu tố liên quan</label>
                <input type="text" id="feedback" name="feedback">
            </div>
            <div class="form-group">
                <label for="guidance">Hướng dẫn tra cứu kết quả trên website</label>
                <input type="text" id="guidance" name="guidance">
            </div>
            <div class="form-group">
                <label for="chatbot">Sử dụng chatbot, hotline</label>
                <input type="text" id="chatbot" name="chatbot">
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            // Gửi yêu cầu tới server để gửi mã OTP
            // Đoạn mã này mô phỏng, bạn cần thay đổi để gửi yêu cầu thực tế
            alert('Mã OTP đã được gửi đến số điện thoại của bạn.');

            // Hiển thị form nhập mã OTP
            document.getElementById('otpForm').style.display = 'block';
        }

        function verifyOTP() {
            // Lấy giá trị nhập vào từ form
            var otp = document.getElementById('otp').value;

            // Gửi yêu cầu xác thực OTP tới server
            // Đoạn mã này mô phỏng, bạn cần thay đổi để gửi yêu cầu thực tế
            if (otp === '') {
                alert('Vui lòng nhập mã OTP.');
                return;
            }

            // Xác thực thành công, hiển thị kết quả
            document.getElementById('resultContainer').style.display = 'block';
            displayResult(); // Hàm để hiển thị kết quả
        }

        function displayResult() {
            // Hiển thị kết quả mô phỏng (sử dụng dữ liệu cứng)
            document.getElementById('testType').innerHTML = "<strong>Loại xét nghiệm:</strong> Xét nghiệm ABC";
            document.getElementById('testDate').innerHTML = "<strong>Ngày thực hiện:</strong> 2024-06-24";
            document.getElementById('normalValues').innerHTML = "<strong>Giá trị bình thường:</strong> 10 - 50";
            document.getElementById('testResult').innerHTML = "<strong>Kết quả xét nghiệm:</strong> 30";
            document.getElementById('doctorNote').innerHTML = "<strong>Ghi chú:</strong> Không có ghi chú.";
        }

        function exportToPDF() {
            // Code để xuất kết quả ra file PDF
            alert('Đã xuất PDF thành công!');
        }
    </script>
</body>
</html>
