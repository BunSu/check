<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Cận Lâm Sàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SỞ Y TẾ CAO BẰNG</h1>
            <h2>BỆNH VIỆN ĐA KHOA Y DƯỢC CỔ TRUYỀN – PHỤC HỒI CHỨC NĂNG CAO BẰNG</h2>
        </header>

        <main>
            <h3>Kết Quả Cận Lâm Sàng</h3>
            <table>
                <tr>
                    <th>Kết quả siêu âm</th>
                    <td><button onclick="viewPDF('ultrasound_results.pdf')">Xem PDF</button></td>
                </tr>
                <tr>
                    <th>Kết quả Xquang</th>
                    <td><button onclick="viewPDF('xray_results.pdf')">Xem PDF</button></td>
                </tr>
                <tr>
                    <th>Kết quả Điện tim</th>
                    <td><button onclick="viewPDF('ecg_results.pdf')">Xem PDF</button></td>
                </tr>
                <tr>
                    <th>Kết quả Xét nghiệm</th>
                    <td><button onclick="viewPDF('test_results.pdf')">Xem PDF</button></td>
                </tr>
                <tr>
                    <th>Kết quả Đo mật độ xương</th>
                    <td><button onclick="viewPDF('bone_density_results.pdf')">Xem PDF</button></td>
                </tr>
                <tr>
                    <th>Kết quả nội soi</th>
                    <td><button onclick="viewPDF('endoscopy_results.pdf')">Xem PDF</button></td>
                </tr>
            </table>
        </main>
    </div>

    <script>
        function viewPDF(file) {
            window.open(file); // Mở file PDF trong tab mới
        }
    </script>
</body>
</html>
